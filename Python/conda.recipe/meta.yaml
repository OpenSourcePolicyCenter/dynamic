# Note jinja template variables added by staged-recipes
# Do not commit statements like: {% set name="some_name" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - scipy
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - pytest
    - python ==2.7*

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - pytest
    - python ==2.7*

about:
  home: https://github.com/open-source-economics/OG-USA/
  summary: Dynamic Tax Scoring Model

extra:
  recipe-maintainers:
   - Peter Steinberg
   - TJ Alumbaugh
